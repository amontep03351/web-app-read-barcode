<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Barcode Scanner</title>
</head>
<body>
  <h1>Real-time Barcode Scanner</h1>
  <div id="barcode-scanner"></div>

  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#barcode-scanner'),
        constraints: {
          width: 800,
          height: 600,
          facingMode: "environment" // ใช้กล้องด้านหลัง (ถ้ามี)
        },
      },
      decoder: {
        readers: ["ean_reader"] // กำหนดให้อ่าน barcode รูปแบบ EAN
      }
    }, function(err) {
      if (err) {
        console.log(err);
        return
      }
      console.log("Initialization finished. Ready to start");
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      var code = result.codeResult.code;
      console.log("Barcode detected and processed : [" + code + "]");
      // เพิ่มโค้ดสำหรับแสดงผลลัพธ์ที่ต้องการ เช่น เพิ่มแถวใหม่
    });
  </script>
</body>
</html>
